{% extends 'index/base.html' %}
{% load static %}

<!-- Page title -->
{% block title %}پروژه ها{% endblock title %}
{% block top %}
	<ul class="slides">
		<li style="background-image: url({% static 'web/images/cover_img_3.jpg' %});">
			<div class="overlay"></div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-sm-12 col-md-offset-2 slider-text">
						<div class="slider-text-inner text-center">
							<h1>پروژه ها</h1>
							<h2><a href="/">خانه</a> - پروژه ها</h2>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
{% endblock top %}

{% block content %}
	<div id="colorlib-project">
		<div class="container">
			<div class="row">
				{% for project in projects %}
					<div class="col-md-4 animate-box">
						<div class="project-entry">
							<a href="/projects/{{project.id}}" class="project-img text-center" style="background-image: url({{ project.image.url }});">
								<span class="icon"><i class="icon-search2"></i></span>
							</a>
							<div class="desc">
								<h3><a href="/projects/{{project.id}}">{{project.name}}</a></h3>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock content %}
