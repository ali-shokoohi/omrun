{% load static %}
<html>
    <head>
        <title>صفحه ورود</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--Made with love by Mutiullah Samim -->
    
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/styles.css' %}">
    </head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">ورود</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control text-right" placeholder="نام کاربری">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control text-right" placeholder="گذرواژه">
                        </div>
                        <div class="row align-items-center remember float-right">
                            من را به خاطر بسپار<input type="checkbox">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="ورود" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                {% if error %}
                    <div class="d-flex justify-content-center text-right text-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="card-footer" dir="rtl">
                    <div class="d-flex justify-content-center links">
                       ثبت نام نکرده اید؟ <a href="#">ثبت نام</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">گذرواژه را فراموش کردید؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
